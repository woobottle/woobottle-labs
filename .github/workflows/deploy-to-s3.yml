name: Deploy to S3

on:
  workflow_dispatch: # 수동 실행 전용
    inputs:
      skip_tests:
        description: '테스트 건너뛰기'
        required: false
        default: false
        type: boolean
      skip_lint:
        description: '린트 검사 건너뛰기'
        required: false
        default: false
        type: boolean

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        if: ${{ !inputs.skip_tests }}
        run: pnpm test

      - name: Run linting
        if: ${{ !inputs.skip_lint }}
        run: pnpm lint

      - name: Build application
        run: pnpm build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync ./out s3://${{ secrets.S3_BUCKET_NAME }} --delete --cache-control "max-age=86400"
          
      - name: Invalidate CloudFront (if using CDN)
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
          else
            echo "CloudFront Distribution ID가 설정되지 않아 캐시 무효화를 건너뜁니다."
          fi

      - name: Deployment Summary
        run: |
          echo "✅ 배포가 완료되었습니다!"
          echo "🌍 S3 버킷: ${{ secrets.S3_BUCKET_NAME }}"
          echo "📦 빌드 출력: ./out 디렉토리"
          echo "🕒 배포 시간: $(date)"
